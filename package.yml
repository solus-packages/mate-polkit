name       : mate-polkit
version    : 1.18.0
release    : 6
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-polkit-1.18.0.tar.xz : f41a06a0a76e2af5ae01f877b48e6eb4c0d31ccda6f35bf610e24052ac2a7e4e
license    : LGPL-2.0
summary    : MATE PolicyKit Agent
component  : desktop.mate
description: |
    MATE PolicyKit Agent
builddeps  :
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(gtk+-3.0)
rundeps    :
    - accountsservice
setup      : |
    %configure --disable-static \
               --enable-accountsservice \
               --enable-appindicator
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
