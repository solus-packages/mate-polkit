name       : mate-polkit
version    : 1.20.1
release    : 10
source     :
    - https://pub.mate-desktop.org/releases/1.20/mate-polkit-1.20.1.tar.xz : 53d3249a0abbcb6eacccbf7898f113e546c8ca0fc683b81ab8e90e907e99e615
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary    : MATE PolicyKit Agent
component  : desktop.mate
description: |
    This package provides an Authentication Agent for PolicyKit that integrates well with the MATE desktop environment
builddeps  :
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(gtk+-3.0)
rundeps    :
    - accountsservice
setup      : |
    %configure --disable-static \
               --enable-accountsservice \
               --enable-appindicator
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
