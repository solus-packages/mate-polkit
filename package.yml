name       : mate-polkit
version    : 1.26.0
release    : 16
source     :
    - https://github.com/mate-desktop/mate-polkit/releases/download/v1.26.0/mate-polkit-1.26.0.tar.xz : ada57812add0dff4b03ed03adb467c3a9e59e179c1cf52451988065a04d8724e
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary    : MATE PolicyKit Agent
component  : desktop.mate
description: |
    This package provides an Authentication Agent for PolicyKit that integrates well with the MATE desktop environment
builddeps  :
    - pkgconfig(ayatana-appindicator3-0.1)
    - pkgconfig(gtk+-3.0)
rundeps    :
    - accountsservice
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-libayatana-appindicator.patch
    %configure --disable-static \
        --enable-accountsservice \
        --enable-appindicator
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
