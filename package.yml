name       : mate-polkit
version    : 1.20.2
release    : 11
source     :
    - https://github.com/mate-desktop/mate-polkit/archive/v1.20.2.tar.gz : 0234a6f1582dcd3366b3c537ac8ba48d874b9db9d0024188a40de03dbaf82424
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary    : MATE PolicyKit Agent
component  : desktop.mate
description: |
    This package provides an Authentication Agent for PolicyKit that integrates well with the MATE desktop environment
builddeps  :
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(gtk+-3.0)
    - mate-common
rundeps    :
    - accountsservice
setup      : |
    %autogen --disable-maintainer-mode \
        --disable-static \
        --enable-accountsservice \
        --enable-appindicator
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
