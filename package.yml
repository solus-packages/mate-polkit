name       : mate-polkit
version    : 1.24.0
release    : 13
source     :
    - https://github.com/mate-desktop/mate-polkit/releases/download/v1.24.0/mate-polkit-1.24.0.tar.xz : 76bf1133a22d0772bff02c34d6178ef73826a400415294541f9e6f4b3f5ea090
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
summary    : MATE PolicyKit Agent
component  : desktop.mate
description: |
    This package provides an Authentication Agent for PolicyKit that integrates well with the MATE desktop environment
builddeps  :
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(gtk+-3.0)
rundeps    :
    - accountsservice
setup      : |
    %configure --disable-static \
        --enable-accountsservice \
        --enable-appindicator
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
