name       : mate-polkit
version    : 1.18.1
release    : 7
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-polkit-1.18.1.tar.xz : ec011e845184bb766684811b6befaef3797f12895cf21807d71f3de92d146e97
license    : LGPL-2.0
summary    : MATE PolicyKit Agent
component  : desktop.mate
description: |
    MATE PolicyKit Agent
builddeps  :
    - pkgconfig(appindicator3-0.1)
    - pkgconfig(gtk+-3.0)
rundeps    :
    - accountsservice
setup      : |
    %configure --disable-static \
               --enable-accountsservice \
               --enable-appindicator
build      : |
    %make
install    : |
    %make_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
